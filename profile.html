<!doctype html>
<html lang="en">
  <head>
 
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles2.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
    <title>Profile</title>
  </head>
  <body>
    
    <div class="mycontainer col-lg-3 col-md-2 col-sm-2">
        
        <div class="navbar-netflix">
            <img src="/assets/netflix_logo.png" class="netflix">
        </div>
    
        <div class="container">
            <div class="row gx-1 ">
          
              <div class="check1 col-lg-3 col-md-6">
               <h1></h1>
              </div>
          
              <div class="check2 col-lg-3 col-md-4">
                <img src="/assets/avatar.png">
              </div>
          
              <div class="check3 col-lg-3 col-md-2">
                <h1>Edit Profile</h1>
                <hr>
                <p class="student">Strive Student</p>
                <span>Language:</span><br>
                <button class="btn btn-secondary dropdown-toggle mt-2" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                    English
                  </button>
                  <hr>
                  <p class="settings">Maturity settings:</p>
                  <p class="all">All MATURITY RATINGS</p>
                  <p class="showAll">Show titles of <b>all maturity ratings</b>for this profile</p>
                  <button class="press-edit">EDIT</button>
                  <hr>
                  <p class="auto">Autoplay controls:</p>
                  <ul>
                      <li>Autoplay next episode in a series on all devices</li>
                      <li>Autoplay previews while browsing on all devices</li>
                  </ul>
                  <hr>
              </div>
              <div class="check4 offset-1 col-lg-0 col-md-0">
          
              </div>
          
            </div>
            <div class="for-buttons">
                <button class="btn save">SAVE</button>
                <button class="btn">CANCEL</button>
                <button class="btn">DELETE PROFILE</button>
          </div>
          
        </div>
    </div>  


    

   










    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
  </body>
</html>
